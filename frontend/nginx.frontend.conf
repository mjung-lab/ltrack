server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # React Router対応
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静的ファイル最適化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}